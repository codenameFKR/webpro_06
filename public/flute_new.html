<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no">
    <title>新規登録</title>

    <link rel="stylesheet" href="/public/style_flute.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <header>
            <!-- ロゴ -->
            <div id="logo">
                <h1><img src="/public/images/flute.png" alt="フルートロゴ"></h1>
            </div>
        </header>

        <div id="wrapper">
            <!-- タイトル -->
            <div id="title">
                <h2>メーカーの詳細</h2>
            </div>
            <!-- 詳細表示 -->
            <section id="main">
                <h3>新規登録</h3>
                <div class="sec-inner">
                    <form action="/flute" method="POST">
                        <div class="sec-inner">
                            <dl>
                                <div class="dl-wrap">
                                    <dt><label for="maker">メーカー</label></dt>
                                    <dd>
                                        <input type="text" name="maker" required>
                                    </dd>
                                </div>
                                <div class="dl-wrap">
                                    <dt><label for="country">国</label></dt>
                                    <dd>
                                        <input type="text" name="country" required>
                                    </dd>
                                </div>
                                <div class="dl-wrap">
                                    <dt><label for="year">創始年</label></dt>
                                    <dd>
                                        <input type="text" name="year" required>
                                    </dd>
                                </div>
                            </dl>

                            <div class="btn">
                                <input type="submit" values="登録">
                                <button type="button" onclick="location.href='/flute'">一覧に戻る</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer>
            <!-- フッター -->
            <div id="footer">
                <p class="ft-txt">25G1039 Runa KAWASE</p>
            </div>
        </footer>
    </div>
</body>

</html>
